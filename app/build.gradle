plugins {
    id 'java'
    id 'com.diffplug.spotless' version '6.22.0'
}

group = 'io.github.surajkumar.wazei'
version = '1.0-SNAPSHOT'

spotless {
    java {
        importOrder()
        googleJavaFormat()
                .aosp()
                .reflowLongStrings()
                .formatJavadoc(true)
                .reorderImports(true)
                .groupArtifact('com.google.googlejavaformat:google-java-format')
        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.microhttp:microhttp:0.10'
    implementation 'dev.mccue:microhttp-handler:0.0.4'
    implementation 'dev.mccue:urlparameters:0.0.1'
    implementation 'dev.mccue:reasonphrase:1.0.0'
    implementation 'dev.mccue:microhttp-json:0.0.1'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.16.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.21.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.18.0'
}